  script:
    - python ./scripts/parse_data.py assets/batch1_all_f.jsonl data/train.spacy data/dev.spacy
      data/test.spacy
  deps:
    - path: assets/batch1_all_f.jsonl
      md5: 6e233e341753e8654981d249cd074e36
  outs:
    - path: data/train.spacy
      md5: 602cda940b4131ec624cccd3105ff1bd
    - path: data/dev.spacy
      md5: 3e6f6fec4e292c2e27d1d56a17393da0
    - path: data/test.spacy
      md5: ceaf4ddb708616e04ef5680d11da356a
