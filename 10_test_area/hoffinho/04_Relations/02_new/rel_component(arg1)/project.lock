data:
  cmd: python -m spacy run data
  script:
    - python ./scripts/parse_data.py assets/batch1all120.jsonl data/train.spacy data/dev.spacy
      data/test.spacy
  deps:
    - path: assets/batch1all120.jsonl
      md5: 30ab60337539032dc3f43246709ce005
  outs:
    - path: data/train.spacy
      md5: 3f178f5f4885663c9e76be06931d97ff
    - path: data/dev.spacy
      md5: fda439fdf07c2e19f8f7cb23ffcb6f45
    - path: data/test.spacy
      md5: 0bc5492f4bb3153e4f7c294fe0761ec0
  spacy_version: 3.0.0rc2
  spacy_git_version: ace6ae435
train_cpu:
  cmd: python -m spacy run train_cpu
  script:
    - python -m spacy train configs/rel_tok2vec.cfg --output training --paths.train
      data/train.spacy --paths.dev data/dev.spacy -c ./scripts/custom_functions.py
  deps:
    - path: data/train.spacy
      md5: 3f178f5f4885663c9e76be06931d97ff
    - path: data/dev.spacy
      md5: fda439fdf07c2e19f8f7cb23ffcb6f45
  outs:
    - path: training/model-best
      md5: 8d50234b2ff79d8e3e25f1d57b45533f
  spacy_version: 3.0.0rc2
  spacy_git_version: ace6ae435
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python ./scripts/evaluate.py training/model-best data/test.spacy False
  deps:
    - path: training/model-best
      md5: 8d50234b2ff79d8e3e25f1d57b45533f
    - path: data/test.spacy
      md5: 0bc5492f4bb3153e4f7c294fe0761ec0
  outs: []
  spacy_version: 3.0.0rc2
  spacy_git_version: ace6ae435
format:
  cmd: python -m spacy run format
  script:
    - python ./scripts/lc_prodigy_format.py ner_model/model-best-ner training/model-best
      assets/input1.json
  deps:
    - path: ner_model/model-best-ner
      md5: 6953ee4b22870ba50bbaa04a27419db9
    - path: training/model-best
      md5: 94fbc76354261a9ce1a0b1db1b9dd537
    - path: assets/input1.json
      md5: c06b4ac81a13d9e727cef61441f57d35
  outs: []
  spacy_version: 3.0.0rc2
  spacy_git_version: ace6ae435
