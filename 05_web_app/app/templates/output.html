<!-- 2. Reihe fÃ¼r Model Predictions -->
<!-- style="background-color: rgba(119, 195, 112, 0.2)" -->
<div class = "row" >
    <!-- style="background-color: rgba(165, 112, 195, 0.2)" -->
    <div class = "col-3" style= "padding: 0px;" >
        <div class="custom-box left-box">
            {{ demo_text }}
        </div>
    </div>
    <!-- style="background-color: rgba(112, 148, 195, 0.2)" -->
    <div class = "col-6" >
        <div class="custom-box">
            {{ demo_result|markdown }} 
        </div>
    </div>
    <!--  style="background-color: rgba(207, 111, 111, 0.2)" -->
    <div class = "col-3" style= "padding: 0px;">
        <div class="custom-box right-box">
            {% for step in steps_list %}
                <strong>{{ step[0] }}</strong><br>
                {% for item in step[1].items()%}
                    {{item}} <br>
                {% endfor %}
            {% endfor %}
        </div>
    </div>
</div>
