{% extends "layout.html" %}
{% block content%}

<div class = "row" >

    <!-- Linke Spalte -->
    <form  class="col-3" method = "POST" action = "\output">
        <div>
            <textarea name = "rawtext" cols = "30" class="form-control custom-box left-box" placeholder="Paste your recipe in here and hit 'Submit'"style="height:500px; resize: none;"></textarea>
            <input type="submit">
        </div>
    </form>

    <!-- Mittlere Spalte -->
    <div class = "col-6" >
        <div class="custom-box">
            {{ demo_result|markdown }} 
        </div>
    </div>

    <!-- Rechte Spalte -->
    <div class = "col-3">
        <div class="custom-box right-box">
            {% for step in steps_list %}
                <strong>{{ step[0] }}</strong><br>
                {% for item in step[1].items()%}
                    {{item}} <br>
                {% endfor %}
            {% endfor %}
        </div>
    </div>

<h1>A Web Page</h1>
<p id=“demo”>A Paragraph.</p>
<button type=“button” onclick=“myFunction()“>Try it</button>

</div>

{% endblock content %}
