<!DOCTYPE html>
<html lang="en" dir="ltr">


  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css')}}" >

    {% if title %}
      <title>ReciParse - {{ title }}</title>
    {% else %}
      <title>ReciParse</title>
    {% endif %}
  </head>



  <body>
    <div class="container-fluid">
      {% block content %}{% endblock %}
    </div>
    
    <script> $(document).ready(function () {
      if (!$.browser.webkit) {$('.wrapper').html('<p>Sorry! Non webkit users. :(</p>');}});
    </script>



    <script src="{{url_for('static', filename='main.js')}}"></script>


    <footer>
        <div class = "footer-left">Reciparse 2021</div>

        <div class = "footer-right"> Jonathan Ebner, Leonidas Graf von Bothmer, Jona David Hoffmann, Cornelius Schramm</div>
    
    </footer>

  </body>


</html>
